<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display-container">
            <p id="working">0</p>
            <h3 id="main-display">0</h3>
        </div>
        <div class="button-grid">
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button id="plus-minus">+/-</button>
            <button id="del">del</button>
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="operator" id="times">ร</button>
            <button class="operator" id="divide">รท</button>
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="operator" id="minus">-</button>
            <button id="equals">=</button>
            <button id="clear">C</button>
            <button class="number" id="zero">0</button>
            <button class="number" id="decimal">.</button>
            <button class="operator" id="plus">+</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
